{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Task</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen">
    <div class="max-w-4xl mx-auto p-4 sm:p-6">
        <!-- Header -->
        <header class="bg-gradient-to-r from-primary-600 to-primary-800 text-white p-6 rounded-lg shadow-lg mb-6">
            <h1 class="text-3xl font-bold">Delete Task</h1>
        </header>

        <!-- Delete Confirmation -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-center mb-6">
                <svg class="h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>

            <p class="text-center text-lg mb-6">Are you sure you want to delete the task: <br><strong class="text-red-600">{{ task.title }}</strong>?</p>

            <form method="post" class="flex justify-center space-x-4">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-6 rounded-md transition-colors duration-200">Yes, Delete</button>
                <a href="{% url 'index' %}" class="bg-gray-100 text-gray-700 hover:bg-gray-200 font-medium py-2 px-6 rounded-md transition-colors duration-200">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
